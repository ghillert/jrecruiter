jsp.index.introduction.text.bottom  = Wenn Ihre Firma daran interessiert ist, diesen Service zu benutzen, um qualitativ hochwertige Software \
                                    Entwickler zu finden, dann registrieren Sie bitte einen neuen Nutzeraccount. Sobald Sie sich registriert haben, \
                                    sind Sie in der Lage, neue Stellenangebote auszuschreiben. Es gibt keine Einschr\u00E4nkung bez\u00FCglich der \
                                    Anzahl der ausgeschriebenen Stellen. Jede Stelle kann f\u00FCr bis zu 3 Monate ausgeschrieben bleiben. Danach \
                                    kann das System diese entfernen.
jsp.index.introduction.text.support = Im Falle, dass Sie technische Probleme bei der Nutzung des Systems erfahren, senden Sie bitte eine kurze \
                                    Beschreibung des Problems an <a href="mailto:info@ajug.org">info@ajug.org</a>, zusammen mit Ihrem Benutzernamen \
                                    (Falls Sie einen besitzen), sowie der Zeit und dem Datum des Vorfalls.
jsp.index.introduction.text.top     = Willkommen beim Job Posting Service der Atlanta Java Users Group. Dieser Dienst steht Mitgliedern zur \
                                    Verfuegung, um Arbeitsangebote zu finden oder um Stellen auszuschreiben. Falls Sie die besten Java Entwickler in \
                                    Atlanta suchen, dann ist dies genau der richtige Dienst f\u00FCr Sie.
