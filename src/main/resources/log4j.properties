# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=INFO,LOGFILE,CONSOLE,SMTP

redirectSystemOut=TRUE
redirectSystemErr=TRUE

# Appender: console output
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %5p [ %F:%L ] - %m%n

log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.File=${catalina.home}/logs/jrecruiter.log
log4j.appender.LOGFILE.append=false
log4j.appender.LOGFILE.MaxFileSize=1024KB
log4j.appender.LOGFILE.MaxBackupIndex=50
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d %5p [ %F:%L ] - %m%n

#---------------------
log4j.appender.SMTP=org.apache.log4j.net.SMTPAppender
log4j.appender.SMTP.SMTPHost=localhost
log4j.appender.SMTP.To=errors@jrecruiter.org
log4j.appender.SMTP.From=no_reply_errors@jrecruiter.org
log4j.appender.SMTP.Subject=jRecruiter - Error Log
log4j.appender.SMTP.layout=org.apache.log4j.PatternLayout
log4j.appender.SMTP.layout.ConversionPattern=%d %5p [ %F:%L ] - %m%n
log4j.appender.SMTP.Threshold=ERROR

log4j.logger.org.jrecruiter=INFO
log4j.logger.org.apache.struts=INFO
log4j.logger.org.apache=WARN
log4j.logger.org.apache.commons.validator=WARN

javax.mail=DEBUG

#Hibernate
log4j.logger.org.hibernate=INFO

### log just the SQL
log4j.logger.org.hibernate.SQL=info

### log JDBC bind parameters ###
log4j.logger.org.hibernate.type=info

### log schema export/update ###
log4j.logger.org.hibernate.tool.hbm2ddl=info

### log cache activity ###
log4j.logger.org.hibernate.cache=info

log4j.logger.org.acegisecurity=INFO
log4j.logger.org.acegisecurity.intercept.event.LoggerListener=INFO

###jawr
log4j.logger.net.jawr=INFO
